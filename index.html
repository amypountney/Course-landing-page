<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">  
    </head>
    <body>
        <div class="proto-container">
            <div class="proto"></div>
            <div class="proto"></div>
            <div class="proto"></div>
            <div class="proto"></div>     
        </div>
        
        <div class="container">
            <div class="inner">
                <div class="left">
                    <img src="images/logo1.png" class='logo' alt="Logo downloaded online">
                    <div class="content">
                        <h1 class="left-text">Complete <span>UI Design Course</span></h1>
                        <p class="left-text">This is paragrah one but find some other text</p>
                        <p class="light left-text">This is the second paragraph with the class light</p>
                    </div>
                </div>
                
                <div class="right">
                    <p>Get notified when I release this course</p>
                    <input type=text name="email" id="email" placeholder="your email">
                    <button>Notify Me</button>
                    <div class="attention">
                        <img src="images/woman.png" alt="Imamge" class="me">
                        <img src="images/back.png" alt="Arrow pointing to email" class="arrow"> 
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            let left = document.querySelector('.left');
            let content = document.querySelector('.content');
            let proto = document.querySelectorAll('.proto');
            
            left.addEventListener('mousemove', (event) => {
                
                let move = (event.clientX * 0.05) + 4;
                let move2 = (event.clientX * 0.003);
                content.style.transform = `translateX(-${move2}%)`;
                
                proto.forEach((proto) => {
                    
                    proto.style.transform = `translateX(-${move}%)`;
                })
            })
        
        </script>
        
    </body>
</html>
